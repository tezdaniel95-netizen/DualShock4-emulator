name: Build Windows Inteligente

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configurar MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Baixar Dependências (Última Versão)
      shell: powershell
      run: |
        Write-Host "Configurando segurança TLS 1.2..."
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
        
        # Cria diretório para dependências
        New-Item -ItemType Directory -Force -Path "deps"
        
        # Instala a versão MAIS RECENTE do ViGEm.Client (sem pedir número específico)
        Write-Host "Baixando última versão do ViGEm.Client..."
        nuget install ViGEm.Client -OutputDirectory deps -Source "https://api.nuget.org/v3/index.json" -NoHttpCache
        
        # Prepara a pasta de destino
        New-Item -ItemType Directory -Force -Path "Source\ViGEm"
        
        # --- PROCURA INTELIGENTE DOS ARQUIVOS ---
        
        # 1. Encontra onde está o arquivo Client.h (não importa a pasta)
        $headerFile = Get-ChildItem -Path "deps" -Filter "Client.h" -Recurse | Select-Object -First 1
        
        if ($headerFile) {
            Write-Host "Cabeçalho encontrado em: $($headerFile.DirectoryName)"
            # Copia todos os .h daquela pasta para o nosso projeto
            Copy-Item -Path "$($headerFile.DirectoryName)\*.h" -Destination "Source\ViGEm\"
        } else {
            Write-Error "ERRO: Não encontrei Client.h no pacote baixado."
            exit 1
        }
        
        # 2. Encontra onde está o arquivo ViGEmClient.lib (versão x64)
        # O filtro *x64* garante que pegamos a versão de 64 bits e não a de 32
        $libFile = Get-ChildItem -Path "deps" -Filter "ViGEmClient.lib" -Recurse | Where-Object { $_.FullName -like "*x64*" } | Select-Object -First 1
        
        if ($libFile) {
            Write-Host "Library encontrada em: $($libFile.FullName)"
            # Copia para a raiz do Source (para o Linker achar)
            Copy-Item -Path $libFile.FullName -Destination "Source\"
            # Copia para dentro da pasta ViGEm (por segurança)
            Copy-Item -Path $libFile.FullName -Destination "Source\ViGEm\"
            Write-Host "Dependências instaladas com sucesso!"
        } else {
            Write-Error "ERRO: Não encontrei ViGEmClient.lib (x64) no pacote baixado."
            exit 1
        }

    - name: Compilar
      # Mantendo as correções vitais de versão
      run: msbuild Source/DS4Emulator.vcxproj /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Upload do Executável
      uses: actions/upload-artifact@v4
      with:
        name: Seu-Emulador
        path: |
          **/*.exe
          **/*.dll
          !**/obj/**
          
