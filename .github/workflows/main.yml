name: Build Windows

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch: # Permite rodar manualmente pelo botão no GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Baixa submódulos se houver (importante para dependências)

    - name: Configurar MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restaurar pacotes NuGet
      # Tenta restaurar pacotes se houver um arquivo de solução
      run: nuget restore *.sln

    - name: Compilar (Release x64)
      # Ajuste 'x64' para 'x86' se o projeto for somente 32-bits
      run: msbuild *.sln /p:Configuration=Release /p:Platform=x64

    - name: Upload do Executável
      uses: actions/upload-artifact@v4
      with:
        name: DualShock4-Emulator-Build
        path: |
          **/*.exe
          **/*.dll
          !**/obj/**
          
