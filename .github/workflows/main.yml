name: Build Windows NuGet

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configurar MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Baixar Dependências (Via NuGet)
      shell: powershell
      run: |
        Write-Host "Configurando segurança TLS 1.2..."
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
        
        Write-Host "Baixando pacote oficial ViGEm.Client..."
        # Baixa o pacote oficial direto do repositório NuGet
        nuget install ViGEm.Client -Version 1.16.150 -OutputDirectory deps
        
        # Cria a pasta de destino
        New-Item -ItemType Directory -Force -Path "Source\ViGEm"
        
        Write-Host "Copiando arquivos..."
        # O caminho dentro do pacote NuGet é padronizado, então não tem erro
        $packagePath = "deps\ViGEm.Client.1.16.150"
        
        # Copia os headers (.h)
        Copy-Item -Path "$packagePath\build\native\include\ViGEm\*" -Destination "Source\ViGEm\" -Recurse
        
        # Copia a biblioteca (.lib) para a raiz do Source (onde o Linker procura)
        Copy-Item -Path "$packagePath\lib\native\x64\Release\ViGEmClient.lib" -Destination "Source\"
        
        # Copia também para dentro da pasta ViGEm (por garantia)
        Copy-Item -Path "$packagePath\lib\native\x64\Release\ViGEmClient.lib" -Destination "Source\ViGEm\"
        
        Write-Host "Tudo pronto para compilar!"

    - name: Compilar
      # Mantemos as flags de compatibilidade do Windows
      run: msbuild Source/DS4Emulator.vcxproj /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Upload do Executável
      uses: actions/upload-artifact@v4
      with:
        name: Emulador-Pronto-Para-Uso
        path: |
          **/*.exe
          **/*.dll
          !**/obj/**
