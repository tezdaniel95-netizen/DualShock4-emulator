name: Build Windows Blindado

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configurar MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Instalar Dependências (Via Git)
      shell: powershell
      run: |
        Write-Host "Clonando biblioteca ViGEm..."
        
        # 1. Clona o repositório oficial para uma pasta temporária
        git clone https://github.com/nefarius/ViGEmClient.git temp_vigem
        
        # 2. Cria a pasta onde seu projeto espera encontrar os arquivos
        New-Item -ItemType Directory -Force -Path "Source\ViGEm"
        
        # 3. Move os arquivos de cabeçalho (.h)
        Copy-Item -Path "temp_vigem\include\ViGEm\*.h" -Destination "Source\ViGEm\"
        
        # 4. Move a biblioteca compilada (.lib) para a pasta Source
        # (Colocamos na raiz do Source e dentro da pasta ViGEm para garantir)
        if (Test-Path "temp_vigem\lib\x64\ViGEmClient.lib") {
            Copy-Item -Path "temp_vigem\lib\x64\ViGEmClient.lib" -Destination "Source\"
            Copy-Item -Path "temp_vigem\lib\x64\ViGEmClient.lib" -Destination "Source\ViGEm\"
            Write-Host "Bibliotecas copiadas com sucesso!"
        } else {
            Write-Error "ERRO: Não encontrei o arquivo .lib no repositório clonado."
            exit 1
        }

    - name: Compilar
      # Força o uso do VS2022 e Windows 10 SDK para evitar erros de versão antiga
      run: msbuild Source/DS4Emulator.vcxproj /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Upload do Executável
      uses: actions/upload-artifact@v4
      with:
        name: Emulador-Pronto
        path: |
          **/*.exe
          **/*.dll
          !**/obj/**
