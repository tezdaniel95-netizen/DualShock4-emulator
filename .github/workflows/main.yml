name: Build Windows Corrigido

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configurar MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Compilar (Forçando Versão Nova)
      # Adicionamos /p:WindowsTargetPlatformVersion=10.0 e /p:PlatformToolset=v143
      # Isso obriga o projeto a usar o Windows SDK e o compilador atuais do GitHub
      run: msbuild Source/DS4Emulator.vcxproj /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Upload do Executável
      uses: actions/upload-artifact@v4
      with:
        name: Emulator-Build-Final
        path: |
          **/*.exe
          **/*.dll
          !**/obj/**
