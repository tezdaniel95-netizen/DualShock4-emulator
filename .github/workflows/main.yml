name: Build Windows Finalíssimo

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configurar MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Baixar Dependências (NuGet Forçado)
      shell: powershell
      run: |
        Write-Host "Configurando segurança..."
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
        
        # Cria diretório temporário
        New-Item -ItemType Directory -Force -Path "deps"
        
        # Instala o pacote especificando a FONTE (-Source) para não falhar
        # Usamos -DirectDownload e -NoCache para garantir que ele baixe fresco
        Write-Host "Baixando ViGEm.Client..."
        nuget install ViGEm.Client -Version 1.16.150 -Source "https://api.nuget.org/v3/index.json" -OutputDirectory deps -DirectDownload -NoCache
        
        # Prepara as pastas do projeto
        New-Item -ItemType Directory -Force -Path "Source\ViGEm"
        
        # Caminho onde o nuget salvou (pode variar ligeiramente, então pegamos o primeiro que aparecer)
        $packagePath = Get-ChildItem -Path "deps" -Filter "ViGEm.Client*" | Select-Object -First 1
        Write-Host "Pacote encontrado em: $($packagePath.FullName)"
        
        # Copia Headers (.h)
        Write-Host "Copiando Headers..."
        Copy-Item -Path "$($packagePath.FullName)\build\native\include\ViGEm\*" -Destination "Source\ViGEm\" -Recurse
        
        # Copia Library (.lib)
        Write-Host "Copiando Library..."
        $libPath = "$($packagePath.FullName)\lib\native\x64\Release\ViGEmClient.lib"
        
        if (Test-Path $libPath) {
            Copy-Item -Path $libPath -Destination "Source\"
            Copy-Item -Path $libPath -Destination "Source\ViGEm\" # Cópia de segurança
            Write-Host "Arquivos organizados com sucesso!"
        } else {
            Write-Error "ERRO CRÍTICO: O arquivo .lib não estava onde esperávamos dentro do pacote."
            exit 1
        }

    - name: Compilar
      # Mantendo as correções de versão do Windows SDK e PlatformToolset
      run: msbuild Source/DS4Emulator.vcxproj /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Upload do Executável
      uses: actions/upload-artifact@v4
      with:
        name: Emulador-Funcional
        path: |
          **/*.exe
          **/*.dll
          !**/obj/**
